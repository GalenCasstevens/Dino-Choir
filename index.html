<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dino Choir</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <img src="./img/spinosaurus.png" alt="">
        <div class="sound">Spinosaurus</div>
      </div>
      <div data-key="83" class="key">
        <img src="./img/allosaurus.png" alt="">
        <div class="sound">Allosaurus</div>
      </div>
      <div data-key="68" class="key">
        <img src="./img/t-rex.png" alt="">
        <div class="sound">T-Rex</div>
      </div>
      <div data-key="70" class="key">
        <img src="./img/Velociraptor.png" alt="">
        <div class="sound">Velociraptor</div>
      </div>
      <div data-key="71" class="key">
        <img src="./img/triceratops.png" alt="">
        <div class="sound">Triceratops</div>
      </div>
      <div data-key="72" class="key">
        <img src="./img/pterodactyl.png" alt="">
        <div class="sound">Pterodactyl</div>
      </div>
      <div data-key="74" class="key">
        <img src="./img/stegosaurus.png" alt="">
        <div class="sound">Stegosaurus</div>
      </div>
    </div>

    <audio data-key="65" src="sounds/spinosaurus_roar.wav"></audio>
    <audio data-key="83" src="sounds/allosaurus_roar.wav"></audio>
    <audio data-key="68" src="sounds/t-rex_roar.wav"></audio>
    <audio data-key="70" src="sounds/velociraptor_roar.wav"></audio>
    <audio data-key="71" src="sounds/triceratops_roar.wav"></audio>
    <audio data-key="72" src="sounds/pterodactyl_roar.wav"></audio>
    <audio data-key="74" src="sounds/stegosaurus_roar.mp3"></audio>
m
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
